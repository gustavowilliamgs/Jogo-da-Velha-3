<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha 3</title>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="ano nymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"
        integrity="sha512-0bEtK0USNd96MnO4XhH8jhv3nyRF0eK87pJke6pkYf3cM0uDIhNJy9ltuzqgypoIFXw3JSuiy04tVk4AjpZdZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <!-- Icon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/midia-query.css">

    <!-- JS -->
    <script src="js/tooltip.js" defer></script>
    <script src="js/fullScreen.js" defer></script>
    <script src="js/settings.js" defer></script>
    <script src="js/modal.js" defer></script>
    <script src="js/winner.js" defer></script>
    <script src="js/game.js" defer></script>
</head>

<body class="bg-dark text-white">
    <button class="fullScreen" onclick="toggleFullScreen()"></button>

    <h1 class="position-absolute">Jogo da Velha 3</h1>

    <button id="info" type="button" class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="left"
        data-bs-title="Descubra como jogar">?
    </button>

    <div id="game">

    </div>

    <button id="scores" type="button" class="btn btn-secondary">Configurações</button>
    <div id="btn-scores"></div>

    <div class="modal fade" id="modal-main" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title">Bem vindo(a) ao Jogo da Velha 3</h5>
                </div>
                <div class="modal-body show-players">
                    <p>Escolha quem vai fazer a primeira jogada:</p>
                    <div>
                        <img id="btn-selected-x" class="btn-selected" draggable="false" src="assets/svgs/x.svg">
                        <img id="btn-selected-o" class="btn-selected" draggable="false" src="assets/svgs/o.svg">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btn-start" type="button" class="btn btn-primary">Iniciar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-show-players" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div id="show-content-winner" class="modal-content bg-dark">

            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-settings" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title">Configurações</h5>
                </div>
                <div class="settings-modal-body">
                    
                </div>
                <div class="modal-footer">
                    <div>
                        <button id="btn-clear" type="button" class="btn btn-danger">Apagar</button>
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button id="btn-save" type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
